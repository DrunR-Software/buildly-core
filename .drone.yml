pipeline:
  test:
    image: python:3.6-alpine3.7
    commands:
      - apk add --no-cache bash git python-dev gcc musl-dev postgresql-dev libffi-dev libressl-dev
      - pip install -r requirements/ci.txt --no-cache-dir
