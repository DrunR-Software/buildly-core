<!DOCTYPE html>
<html lang="en">
<head>
	<title>Buildly Core</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="size1 bg0 where1-parent">
		<!-- Logo -->
		<div class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2" style="background-image: url('static/images/bg02.jpg');">
			<div class="wsize2">

				<a href="https://buildly.io" target="_blank">
				<img src="static/images/buildly-logo.png">
				<p align="center">Software Architecture as a Service</p>
				</a>
			</div>
		</div>

		<!-- Link list -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">

			<div class="p-t-50 p-b-60">
                <div class="main__panel__top">
                    <a href="{% url 'index' %}" class="text--gray">Go Back</a>
                </div>
                <div class="app-page">
                    <img src="{{ STATIC_URL }}img/t-shape-colors.svg" alt="" class="mx-auto login__logo">

                    <h3 class="text-center">Buildly API-CORE</h3>
                    <div class="message mt-5">
                        <h4 class="text-center">It seems like you might be lost...</h4>
                        <p class="text-center">Please confirm this is the URL you are looking for. </p>
                    </div>
                </div>
			</div>

			<div class="flex-w">
				<a href="https://www.facebook.com/buildlyio/" class="flex-c-m size5 how1 trans-04 m-r-5" style="background-color: #3b5998">
					<i class="fab fa-facebook"></i>
				</a>

				<a href="https://twitter.com/buildly_io" class="flex-c-m size5 how1 trans-04 m-r-5" style="background-color: #1da1f2">
					<i class="fab fa-twitter"></i>
				</a>

				<a href="https://github.com/buildlyio/buildly-core" class="flex-c-m size5 how1 trans-04 m-r-5" style="background-color: #000000">
					<i class="fab fa-github"></i>
				</a>

				<a href="https://gitter.im/Buildlyio/community" class="flex-c-m size5 how1 trans-04 m-r-5" style="background-color: #E31867">
					<i class="fab fa-gitter"></i>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
